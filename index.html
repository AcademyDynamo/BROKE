<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Фоновое изображение -->
    <div class="bg-image"></div>

    <!-- Фоновое размытие -->
    <div class="blur"></div>

    <!-- Заголовок -->
    <div class="header">Fantasy League</div>

    <!-- Футбольное поле (SVG) -->
    <div class="pitch">
        <img src="images/pitch%201.svg" alt="Поле" />
        
        <!-- Карточки игроков (на поле) -->
        <div class="player-card" data-id="1" style="bottom: 8%; left: 50%; transform: translateX(-50%);" draggable="true">
            <img src="Group 5.svg" alt="Игрок 1" />
            <div class="name" draggable="true">Игрок 1</div>
        </div>
        <div class="player-card" data-id="2" style="bottom: 15%; left: 30%; transform: translateX(-50%);" draggable="true">
            <img src="Group 5.svg" alt="Игрок 2" />
            <div class="name" draggable="true">Игрок 2</div>
        </div>
        <div class="player-card" data-id="3" style="bottom: 15%; left: 70%; transform: translateX(-50%);" draggable="true">
            <img src="Group 5.svg" alt="Игрок 3" />
            <div class="name" draggable="true">Игрок 3</div>
        </div>
        <div class="player-card" data-id="4" style="bottom: 30%; left: 40%; transform: translateX(-50%);" draggable="true">
            <img src="Group 5.svg" alt="Игрок 4" />
            <div class="name" draggable="true">Игрок 4</div>
        </div>
        <div class="player-card" data-id="5" style="bottom: 30%; left: 60%; transform: translateX(-50%);" draggable="true">
            <img src="Group 5.svg" alt="Игрок 5" />
            <div class="name" draggable="true">Игрок 5</div>
        </div>
        <div class="player-card" data-id="6" style="top: 40%; left: 30%; transform: translateX(-50%);" draggable="true">
            <img src="Group 5.svg" alt="Игрок 6" />
            <div class="name" draggable="true">Игрок 6</div>
        </div>
        <div class="player-card" data-id="7" style="top: 40%; left: 60%; transform: translateX(-50%);" draggable="true">
            <img src="Group 5.svg" alt="Игрок 7" />
            <div class="name" draggable="true">Игрок 7</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
