<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="field">
        <img src="images/pitch.svg" alt="Football Field" id="pitch">
        
        <!-- Пример игрока на поле -->
        <div class="player" id="player-1" data-player-id="1">
            <img src="images/group 5.svg" alt="Player" class="player-icon">
        </div>
        
        <!-- Добавьте другие игроки по аналогии -->
    </div>

    <!-- Список для замены игрока -->
    <div id="substitution-list">
        <h3>Выберите игрока для замены:</h3>
        <ul>
            <!-- Пример игрока для замены -->
            <li data-substitute-id="2">Player 2 (Midfielder) - <button class="substitute-button">Заменить</button></li>
            <!-- Добавьте других игроков для замены -->
        </ul>
    </div>

    <script src="footballers.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
