<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy League</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="header-title">Fantasy League</h1>

        <!-- Блок с очками -->
        <div class="score">
            <h2>Очки: <span id="userPoints">0</span></h2>
        </div>

        <!-- Состав команды -->
        <h2>Твой состав</h2>
        <div id="team" class="team">
            <!-- Игроки будут загружаться динамически -->
        </div>

        <!-- Кнопка редактирования состава -->
        <button id="editTeamBtn">Редактировать состав</button>

        <!-- Выбор игроков (по умолчанию скрыт) -->
        <div id="playerSelection" class="hidden">
            <h2>Выбери игроков</h2>
            <div id="players" class="players">
                <!-- Игроки будут подгружаться из API -->
            </div>
            <button id="saveTeamBtn">Сохранить состав</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
