<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=414, height=834, initial-scale=1.0">
    <title>Fantasy Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <!-- Поле -->
        <img src="images/pitch 1.svg" alt="Football Pitch" class="pitch">

        <!-- Игроки -->
        <div class="player-card" style="top: 500px; left: 150px;">
            <img src="Group 5.svg alt="Player" class="player-icon" onclick="toggleSubstitutes(this)">
            <img src="captain-icon.svg" class="captain-icon" onclick="toggleCaptain(event, this)">
        </div>
        
        <div class="player-card" style="top: 300px; left: 60px;">
            <img src="Group 5.svg" alt="Player" class="player-icon" onclick="toggleSubstitutes(this)">
            <img src="captain-icon.svg" class="captain-icon" onclick="toggleCaptain(event, this)">
        </div>
        
        <div class="player-card" style="top: 300px; left: 20px;">
            <img src="Group 5.svg" alt="Player" class="player-icon" onclick="toggleSubstitutes(this)">
            <img src="captain-icon.svg" class="captain-icon" onclick="toggleCaptain(event, this)">
        </div>

        <div class="player-card" style="top: 150px; left: 80px;">
            <img src="Group 5.svg" alt="Player" class="player-icon" onclick="toggleSubstitutes(this)">
            <img src="captain-icon.svg" class="captain-icon" onclick="toggleCaptain(event, this)">
        </div>

        <div class="player-card" style="top: 150px; left: 30px;">
            <img src="Group 5.svg" alt="Player" class="player-icon" onclick="toggleSubstitutes(this)">
            <img src="captain-icon.svg" class="captain-icon" onclick="toggleCaptain(event, this)">
        </div>

        <div class="player-card" style="top: 50px; left: 30px;">
            <img src="Group 5.svg" alt="Player" class="player-icon" onclick="toggleSubstitutes(this)">
            <img src="captain-icon.svg" class="captain-icon" onclick="toggleCaptain(event, this)">
        </div>

        <div class="player-card" style="top: 50px; left: 80px;">
            <img src="Group 5.svg" alt="Player" class="player-icon" onclick="toggleSubstitutes(this)">
            <img src="captain-icon.svg" class="captain-icon" onclick="toggleCaptain(event, this)">
        </div>

        <!-- Список замен -->
        <div class="substitutes-menu">
            <div class="substitutes-list">
                <div class="substitute" onclick="swapPlayer(this)">
                    <img src="Ресурс 1.svg" alt="Substitute">
                    <span>Игрок 1</span>
                </div>
                <div class="substitute" onclick="swapPlayer(this)">
                    <img src="Ресурс 1.svg" alt="Substitute">
                    <span>Игрок 2</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
