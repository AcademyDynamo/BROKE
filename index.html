<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Фоновое изображение -->
    <div class="bg-image"></div>

    <!-- Фоновые вектора -->
    <div class="vector vector-1"></div>
    <div class="vector vector-2"></div>

    <!-- Размытие -->
    <div class="blur">
        <div class="blur-mask"></div>
    </div>

    <!-- Заголовок -->
    <div class="header">Fantasy League</div>

    <!-- Поле -->
    <div class="pitch" id="players"></div>

    <!-- Форма загрузки и подтверждение -->
    <input type="file" id="playerImageUpload" accept="image/*">
    <button id="submitTeam" class="button active">Подтвердить состав</button>

    <script src="script.js"></script>

</body>
</html>
