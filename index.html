<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>Fantasy League</h1>
        <div class="field">
            <div class="position" data-pos="GK"></div>
            <div class="position" data-pos="DEF"></div>
            <div class="position" data-pos="MID"></div>
            <div class="position" data-pos="FWD"></div>
        </div>
        <button id="confirmTeam">Подтвердить команду</button>
    </div>
    
    <div class="player-modal hidden">
        <div class="modal-content">
            <h2>Выберите игрока</h2>
            <div id="playerList"></div>
            <button id="closeModal">Закрыть</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
