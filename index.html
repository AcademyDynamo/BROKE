<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=414, height=834, initial-scale=1.0">
    <title>Fantasy Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <!-- Поле -->
        <img src="вставь изображение поля" alt="Football Pitch" class="pitch">

        <!-- Игроки -->
        <div class="player-card" data-position="Вратарь" style="top: 600px; left: 160px;" onclick="showSubstitutes(this)">
            <img src="Group 5.svg" class="player-icon">
            <span class="player-name">Игрок 1 (ВРТ)</span>
            <img src="captain-icon.svg" class="captain-icon" onclick="toggleCaptain(event, this)">
        </div>
        
        <div class="player-card" data-position="Защитник" style="top: 450px; left: 60px;" onclick="showSubstitutes(this)">
            <img src="Group 5.svg" class="player-icon">
            <span class="player-name">Игрок 2 (ЗЩ)</span>
            <img src="captain-icon.svg" class="captain-icon" onclick="toggleCaptain(event, this)">
        </div>

        <div class="player-card" data-position="Защитник" style="top: 450px; left: 260px;" onclick="showSubstitutes(this)">
            <img src="Group 5.svg" class="player-icon">
            <span class="player-name">Игрок 3 (ЗЩ)</span>
            <img src="captain-icon.svg" class="captain-icon" onclick="toggleCaptain(event, this)">
        </div>

        <div class="player-card" data-position="Полузащитник" style="top: 320px; left: 110px;" onclick="showSubstitutes(this)">
            <img src="Group 5.svg" class="player-icon">
            <span class="player-name">Игрок 4 (ПЗ)</span>
            <img src="captain-icon.svg" class="captain-icon" onclick="toggleCaptain(event, this)">
        </div>

        <div class="player-card" data-position="Полузащитник" style="top: 320px; left: 210px;" onclick="showSubstitutes(this)">
            <img src="Group 5.svg" class="player-icon">
            <span class="player-name">Игрок 5 (ПЗ)</span>
            <img src="captain-icon.svg" class="captain-icon" onclick="toggleCaptain(event, this)">
        </div>

        <div class="player-card" data-position="Нападающий" style="top: 200px; left: 50px;" onclick="showSubstitutes(this)">
            <img src="Group 5.svg" class="player-icon">
            <span class="player-name">Игрок 6 (НП)</span>
            <img src="captain-icon.svg" class="captain-icon" onclick="toggleCaptain(event, this)">
        </div>

        <div class="player-card" data-position="Нападающий" style="top: 200px; left: 270px;" onclick="showSubstitutes(this)">
            <img src="Group 5.svg" class="player-icon">
            <span class="player-name">Игрок 7 (НП)</span>
            <img src="captain-icon.svg" class="captain-icon" onclick="toggleCaptain(event, this)">
        </div>

        <!-- Список замен -->
        <div class="substitutes-menu">
            <div class="substitutes-list">
                <div class="substitute" data-position="Полузащитник" onclick="swapPlayer(this)">
                    <img src="Ресурс 1.svg" alt="Substitute">
                    <span>Запасной ПЗ</span>
                </div>
                <div class="substitute" data-position="Нападающий" onclick="swapPlayer(this)">
                    <img src="Ресурс 1.svg" alt="Substitute">
                    <span>Запасной НП</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
