<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Football Team Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="football-style.css">
</head>
<body class="bg-green-50 min-h-screen p-4">
  <!-- Header -->
  <header class="bg-blue-800 text-white p-4 mb-6">
    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <i class="fas fa-arrow-left mr-2"></i>
        <h1 class="text-xl font-bold">Все игры</h1>
      </div>
      <span>Представляет</span>
      <img src="assets/ps5-logo.png" alt="PS5 Logo" class="w-10 h-10 ml-2">
    </div>
    <nav class="mt-2">
      <ul class="flex space-x-4">
        <li><a href="#" class="text-teal-400 border-b-2 border-teal-400 pb-1">Создать команду</a></li>
        <li><a href="#" class="text-gray-300 hover:text-white">Новости и советы</a></li>
        <li><a href="#" class="text-gray-300 hover:text-white">Правила</a></li>
        <li><a href="leaderboard.html" class="text-gray-300 hover:text-white">Лидеры</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col md:flex-row gap-4">
    <!-- Football Field -->
    <div class="football-field relative bg-green-600 rounded-lg p-4 mb-6 h-96 flex-grow" id="footballField">
      <!-- Field lines -->
      <div class="field-lines absolute inset-0 border-4 border-white rounded-lg"></div>
      <!-- Position buttons -->
      <button class="position-btn absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-white rounded-full w-16 h-16 overflow-hidden"
              data-position="Goalkeeper">
        <i class="fas fa-plus text-2xl"></i>
      </button>
      <!-- Other position buttons... -->
    </div>

    <!-- Sidebar -->
    <aside class="w-full md:w-1/3 bg-white rounded-lg shadow-md p-4">
      <h2 class="text-xl font-bold mb-4">Купи игроков</h2>
      <div class="flex justify-between items-center mb-4">
        <div>
          <p class="text-sm text-gray-500">Игроки</p>
          <p class="text-lg font-medium">4/15</p>
        </div>
        <div>
          <p class="text-sm text-gray-500">В банке</p>
          <p class="text-lg font-medium">€71.8m</p>
        </div>
      </div>
      <div class="flex justify-end">
        <button class="bg-teal-500 text-white px-4 py-2 rounded mr-2">Авто-выбор</button>
        <button class="bg-gray-200 text-gray-500 px-4 py-2 rounded"><i class="fas fa-sync-alt"></i></button>
      </div>
    </aside>
  </main>

  <!-- Player Selection Modal -->
  <div id="playerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
    <!-- Modal content -->
  </div>

  <script src="football-script.js"></script>
</body>
</html>
