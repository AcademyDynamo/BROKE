<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Fantasy Football</h1>
    </header>

    <main>
        <div id="field">
            <div class="player-slot" data-position="GK"></div>
            <div class="player-slot" data-position="DEF"></div>
            <div class="player-slot" data-position="MID"></div>
            <div class="player-slot" data-position="FWD"></div>
        </div>
    </main>

    <div id="player-list">
        <input type="text" id="search" placeholder="Поиск игроков...">
        <ul id="players"></ul>
    </div>

    <script src="script.js"></script>

</body>
</html>
