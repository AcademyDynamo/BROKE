<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=414, initial-scale=1.0">
    <title>Fantasy Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Фон -->
    <div class="bg-black"></div>

    <!-- Контейнер игры -->
    <div class="game-container">
        
        <!-- Заголовок -->
        <div class="header">СОБИРАЙ СОСТАВ</div>

        <!-- Футбольное поле -->
        <div class="pitch">
            <img src="images/pitch 1.svg" alt="Поле" />

            <!-- Игроки на поле -->
            <div class="player-card" style="top: 500px; left: 150px;" data-id="1" data-position="goalkeeper" onclick="showSubstitutes(this)">
                <div class="group-5">
                    <img class="player-img" src="Group 5.svg" alt="Игрок 1" />
                    <div class="name">Игрок 1</div>
                    <img class="captain-icon" src="captain-icon.svg" alt="Капитан" onclick="setCaptain(event, this)">
                </div>
            </div>
            <div class="player-card" style="top: 400px; left: 100px;" data-id="2" data-position="defender" onclick="showSubstitutes(this)">
                <div class="group-5">
                    <img class="player-img" src="Group 5.svg" alt="Игрок 2" />
                    <div class="name">Игрок 2</div>
                    <img class="captain-icon" src="captain-icon.svg" alt="Капитан" onclick="setCaptain(event, this)">
                </div>
            </div>
            <div class="player-card" style="top: 10px; left: 130px;" data-id="2" data-position="defender" onclick="showSubstitutes(this)">
                <div class="group-5">
                    <img class="player-img" src="Group 5.svg" alt="Игрок 2" />
                    <div class="name">Игрок 2</div>
                    <img class="captain-icon" src="captain-icon.svg" alt="Капитан" onclick="setCaptain(event, this)">
                </div>
            </div>
            <div class="player-card" style="top: 41px; left: 30px;" data-id="2" data-position="defender" onclick="showSubstitutes(this)">
                <div class="group-5">
                    <img class="player-img" src="Group 5.svg" alt="Игрок 2" />
                    <div class="name">Игрок 2</div>
                    <img class="captain-icon" src="captain-icon.svg" alt="Капитан" onclick="setCaptain(event, this)">
                </div>
            </div>
            <div class="player-card" style="top: 130px; left: 82px;" data-id="2" data-position="defender" onclick="showSubstitutes(this)">
                <div class="group-5">
                    <img class="player-img" src="Group 5.svg" alt="Игрок 2" />
                    <div class="name">Игрок 2</div>
                    <img class="captain-icon" src="captain-icon.svg" alt="Капитан" onclick="setCaptain(event, this)">
                </div>
            </div>
            <div class="player-card" style="top: 152px; left: 150px;" data-id="2" data-position="defender" onclick="showSubstitutes(this)">
                <div class="group-5">
                    <img class="player-img" src="Group 5.svg" alt="Игрок 2" />
                    <div class="name">Игрок 2</div>
                    <img class="captain-icon" src="captain-icon.svg" alt="Капитан" onclick="setCaptain(event, this)">
                </div>
            </div>
            <div class="player-card" style="top: 220px; left: 190px;" data-id="2" data-position="defender" onclick="showSubstitutes(this)">
                <div class="group-5">
                    <img class="player-img" src="Group 5.svg" alt="Игрок 2" />
                    <div class="name">Игрок 2</div>
                    <img class="captain-icon" src="captain-icon.svg" alt="Капитан" onclick="setCaptain(event, this)">
                </div>
            </div>
        </div>

        <!-- Меню замены -->
        <div class="substitutes-menu" id="substitutes-menu">
            <h3>Выберите замену</h3>
            <div class="substitutes-list" id="substitutes-list"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
