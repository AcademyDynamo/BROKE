<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="field">
        <div class="player" id="player1">
            <img src="player.png" alt="Игрок 1">
            <span class="name">Игрок 1</span>
            <div class="captain-icon" id="captain1">C</div>
        </div>
        <div class="player" id="player2">
            <img src="player.png" alt="Игрок 2">
            <span class="name">Игрок 2</span>
            <div class="captain-icon" id="captain2">C</div>
        </div>
    </div>
    <div class="player-menu" id="playerMenu">
        <ul>
            <li>Действие 1</li>
            <li>Действие 2</li>
            <li>Действие 3</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
