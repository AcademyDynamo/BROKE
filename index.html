<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=414, initial-scale=1.0">
    <title>Fantasy Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Фон -->
    <div class="bg-black"></div>

    <!-- Контейнер игры -->
    <div class="game-container">
        
        <!-- Заголовок -->
        <div class="header">Fantasy League</div>

        <!-- Футбольное поле -->
        <div class="pitch">
            <img src="images/pitch%201.svg" alt="Поле" />

            <!-- Игроки на поле -->
            <div class="player-card" data-id="1" data-position="goalkeeper" onclick="showSubstitutes(this)">
                <div class="group-5">
                    <img class="player-img" src="" alt="Игрок 1" />
                    <div class="name">Игрок 1</div>
                    <div class="captain-icon" onclick="setCaptain(event, this)">C</div>
                </div>
            </div>
            <div class="player-card" data-id="2" data-position="defender" onclick="showSubstitutes(this)">
                <div class="group-5">
                    <img class="player-img" src="" alt="Игрок 2" />
                    <div class="name">Игрок 2</div>
                    <div class="captain-icon" onclick="setCaptain(event, this)">C</div>
                </div>
            </div>
            <div class="player-card" data-id="3" data-position="defender" onclick="showSubstitutes(this)">
                <div class="group-5">
                    <img class="player-img" src="" alt="Игрок 3" />
                    <div class="name">Игрок 3</div>
                    <div class="captain-icon" onclick="setCaptain(event, this)">C</div>
                </div>
            </div>
            <div class="player-card" data-id="4" data-position="midfielder" onclick="showSubstitutes(this)">
                <div class="group-5">
                    <img class="player-img" src="" alt="Игрок 4" />
                    <div class="name">Игрок 4</div>
                    <div class="captain-icon" onclick="setCaptain(event, this)">C</div>
                </div>
            </div>
            <div class="player-card" data-id="5" data-position="midfielder" onclick="showSubstitutes(this)">
                <div class="group-5">
                    <img class="player-img" src="" alt="Игрок 5" />
                    <div class="name">Игрок 5</div>
                    <div class="captain-icon" onclick="setCaptain(event, this)">C</div>
                </div>
            </div>
            <div class="player-card" data-id="6" data-position="forward" onclick="showSubstitutes(this)">
                <div class="group-5">
                    <img class="player-img" src="" alt="Игрок 6" />
                    <div class="name">Игрок 6</div>
                    <div class="captain-icon" onclick="setCaptain(event, this)">C</div>
                </div>
            </div>
            <div class="player-card" data-id="7" data-position="forward" onclick="showSubstitutes(this)">
                <div class="group-5">
                    <img class="player-img" src="" alt="Игрок 7" />
                    <div class="name">Игрок 7</div>
                    <div class="captain-icon" onclick="setCaptain(event, this)">C</div>
                </div>
            </div>
        </div>

        <!-- Меню замены -->
        <div class="substitutes-menu" id="substitutes-menu">
            <h3>Выберите замену</h3>
            <div class="substitutes-list" id="substitutes-list"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
    <script src="script.js"></script>
</body>
</html>
