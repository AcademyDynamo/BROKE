<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=414, height=834, initial-scale=1.0">
    <title>Fantasy League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vector vector-1"></div>
    <div class="vector vector-2"></div>
    
    <div class="bg-image"></div>

    <div class="blur">
        <div class="blur-mask"></div>
        <div class="blur-filter"></div>
    </div>

    <div class="header">Fantasy League</div>

    <div class="pitch">
        <div class="player-card" style="left: 50px; top: 50px;">
            <div class="background"></div>
            <div class="name">Игрок 1</div>
            <button class="button active" onclick="togglePlayer(this)">+</button>
        </div>
        <div class="player-card" style="left: 150px; top: 150px;">
            <div class="background"></div>
            <div class="name">Игрок 2</div>
            <button class="button active" onclick="togglePlayer(this)">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
