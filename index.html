<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="field-wrapper">
        <div class="green-bg"></div>
        <div class="field-container">
            <img src="field.png" alt="Футбольное поле" class="field-bg">
            <div class="shirts">
                <div class="player player-1">
                    <img src="shirt1.png" class="shirt" alt="Футболка 1">
                    <span class="name">Игрок 1</span>
                </div>
                <div class="player player-2">
                    <img src="shirt2.png" class="shirt" alt="Футболка 2">
                    <span class="name">Игрок 2</span>
                </div>
                <div class="player player-3">
                    <img src="shirt3.png" class="shirt" alt="Футболка 3">
                    <span class="name">Игрок 3</span>
                </div>
                <div class="player player-4">
                    <img src="shirt4.png" class="shirt" alt="Футболка 4">
                    <span class="name">Игрок 4</span>
                </div>
                <div class="player player-5">
                    <img src="shirt5.png" class="shirt" alt="Футболка 5">
                    <span class="name">Игрок 5</span>
                </div>
                <div class="player player-6">
                    <img src="shirt6.png" class="shirt" alt="Футболка 6">
                    <span class="name">Игрок 6</span>
                </div>
                <div class="player player-7">
                    <img src="shirt7.png" class="shirt" alt="Футболка 7">
                    <span class="name">Игрок 7</span>
                </div>
            </div>
            <img src="logo.png" alt="Логотип" class="logo">
        </div>
    </div>

    <div class="buttons">
        <button id="btn1">Кнопка 1</button>
        <button id="btn2">Кнопка 2</button>
        <button id="btn3">Кнопка 3</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
