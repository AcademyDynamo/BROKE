<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pitch">
        <img src="images/pitch 1.svg" alt="Pitch" id="pitch-image">
    </div>

    <div class="player" id="player-1" data-player-id="1">
        <img src="images/Group 5.svg" alt="Player 1" class="player-icon">
    </div>

    <div class="player" id="player-2" data-player-id="2">
        <img src="images/Group 5.svg" alt="Player 2" class="player-icon">
    </div>

    <div class="player" id="player-3" data-player-id="3">
        <img src="images/Group 5.svg" alt="Player 3" class="player-icon">
    </div>

    <div class="captain">
        <img src="images/captain-icon.svg" alt="Captain Icon" id="captain-icon">
    </div>

    <div id="substitution">
        <button id="substitute-btn">Substitute Player</button>
    </div>

    <div id="player-list" class="player-list">
        <!-- List of players to replace the selected player -->
    </div>

    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
