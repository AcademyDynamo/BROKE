<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fantasy Football</title>
</head>
<body>
    <div id="field">
        <div class="player" id="player1" onclick="showPlayerInfo(1)">
            <img src="assets/images/player1.png" alt="Player 1">
            <button class="captain-btn" onclick="toggleCaptain(1)">К</button>
        </div>
        <div class="player" id="player2" onclick="showPlayerInfo(2)">
            <img src="assets/images/player2.png" alt="Player 2">
            <button class="captain-btn" onclick="toggleCaptain(2)">К</button>
        </div>
        <!-- Добавить другие иконки игроков -->
    </div>

    <div id="substitutions">
        <button onclick="openSubstitutionMenu()">Заменить игрока</button>
    </div>

    <div id="player-info"></div>

    <script src="script.js"></script>
</body>
</html>
