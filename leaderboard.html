<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - Fantasy Football</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="football-style.css">
</head>
<body class="bg-green-50 min-h-screen p-4">
  <!-- Header -->
  <header class="bg-blue-800 text-white p-4 mb-6">
    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <i class="fas fa-arrow-left mr-2"></i>
        <h1 class="text-xl font-bold">Лидеры</h1>
      </div>
      <span>Представляет</span>
      <img src="assets/ps5-logo.png" alt="PS5 Logo" class="w-10 h-10 ml-2">
    </div>
  </header>

  <!-- Leaderboard Table -->
  <div class="bg-white rounded-lg shadow-md p-4">
    <h2 class="text-xl font-bold mb-4">Таблица лидеров</h2>
    <table class="w-full text-sm text-left">
      <thead>
        <tr class="border-b">
          <th class="py-2">Место</th>
          <th class="py-2">Игрок</th>
          <th class="py-2 text-right">Баллы</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Leaderboard rows will be populated here -->
      </tbody>
    </table>
  </div>

  <script src="leaderboard-script.js"></script>
</body>
</html>
